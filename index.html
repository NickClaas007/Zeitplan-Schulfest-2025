    body {

    .timetable {
      position: relative;

    .slot {
      height: 40px;
      border-bottom: 1px solid #eee;
      padding: 5px;
      position: relative;
    }
    .time-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      z-index: 2;
    }
  </style>
</head>
<body>
  
 <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">

  <h2 style="margin: 0; text-align: center; flex-grow: 1;">ðŸŽ‰ Zeitplan fÃ¼r das Schulfest</h2>
  
  <img src="gymhip_logo.png" alt="GymHip Logo" style="height: 60px;">
</div>


  <div class="timetable" id="timetable">
    <div class="slot">08:00 - Einlass</div>
    <div class="slot">09:00 - ErÃ¶ffnungsrede</div>
    <div class="slot">10:00 - Musikauftritt</div>
    <div class="slot">11:00 - Spiele</div>
    <div class="slot">12:00 - Mittagspause</div>
    <div class="slot">13:00 - Talentshow</div>
    <div class="slot">14:00 - Abschluss</div>
  </div>

  <script>
  function updateTimeLine() {
  const timetable = document.getElementById('timetable');
  const slots = timetable.getElementsByClassName('slot');
  const now = new Date();
  const startHour = 8;
  const endHour = 15;
  const currentHour = now.getHours() + now.getMinutes() / 60;

  if (currentHour < startHour || currentHour > endHour) return;

  const totalHours = endHour - startHour;
  const slotHeight = slots[0].offsetHeight;
  const percent = (currentHour - startHour) / totalHours;
  const position = percent * slotHeight * slots.length;

  let line = document.querySelector('.time-line');
  if (!line) {
    line = document.createElement('div');
    line.className = 'time-line';
    timetable.appendChild(line);
  }
  line.style.top = `${position}px`;
}


    updateTimeLine();
    setInterval(updateTimeLine, 60000); // Jede Minute aktualisieren
  </script>
</body>
