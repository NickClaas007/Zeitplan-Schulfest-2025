<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Heatplan - Schulfest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .timetable {
      position: relative;
      width: 600px;
      border: 1px solid #ccc;
      margin: 20px auto;
      padding: 10px;
    }
    .slot {
      height: 40px;
      border-bottom: 1px solid #eee;
      padding: 5px;
      position: relative;
    }
    .time-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
      z-index: 2;
    }
  </style>
</head>
<body>
  
 <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
  <img src="gymhip_logo.png" alt="GymHip Logo" style="height: 140px;">
  
  <h2 style="margin: 0; text-align: center; flex-grow: 1;">Zeitplan für das Schulfest</h2>
  
  <img src="gymhip_logo.png" alt="GymHip Logo" style="height: 140px;">
</div>



  <div class="timetable" id="timetable">
    <div class="slot">08:00 - Example</div>
    <div class="slot">08:15 - Example</div>
    <div class="slot">08:30 - Example</div>
    <div class="slot">08:45 - Example</div>
    <div class="slot">09:00 - Example</div>
    <div class="slot">09:15 - Example</div>
    <div class="slot">09:30 - Example</div>
    <div class="slot">09:45 - Example</div>
    <div class="slot">10:00 - Example</div>
    <div class="slot">10:15 - Example</div>
    <div class="slot">10:30 - Example</div>
    <div class="slot">10:45 - Example</div>
    <div class="slot">11:00 - Example</div>
    <div class="slot">11:15 - Example</div>
    <div class="slot">11:30 - Example</div>
    <div class="slot">11:45 - Example</div>
  </div>
  
<script>
  function updateTimeLine() {
  const timetable = document.getElementById('timetable');
  const slots = timetable.getElementsByClassName('slot');
  const now = new Date();

  const startHour = 8;
  const endHour = 12; // bis 11:45 ist letzter Slot → Ende bei 12:00
  const currentHour = now.getHours();
  const currentMinute = now.getMinutes();
  const totalMinutes = (currentHour - startHour) * 60 + currentMinute;

  if (currentHour < startHour || currentHour >= endHour) return;

  const slotHeight = slots[0].offsetHeight;
  const minutesPerSlot = 15;
  const totalSlots = slots.length;
  
  const position = (totalMinutes / minutesPerSlot) * slotHeight;

  let line = document.querySelector('.time-line');
  if (!line) {
    line = document.createElement('div');
    line.className = 'time-line';
    timetable.appendChild(line);
  }

  line.style.top = `${position}px`;
}

    updateTimeLine();

    // Dann jede Minute neu aktualisieren
    setInterval(updateTimeLine, 1000);
  });
</script>

 
</body>
</html>
